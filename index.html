<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="StyleSheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="https://miro.medium.com/max/512/1*fVBL9mtLJmHIH6YpU7WvHQ.png" width="50" height="50" alt="">
        </a>
    </nav>
    <!-- Alert -->
    <div class="alert alert-dismissible fade show" role="alert">
        <strong></strong>
        <p></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Main Part -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 col-12 order-2 order-lg-1 leftSideDiv">
                <input type="search" id="historySearch" placeholder="Search">
                <p class="historyTitle">History <span class="clearAll">Clear all</span></p>
                
                <hr>
                <div id="historyUrlSection">

                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 col-12 order-1 order-lg-2">
                <div class="rightSideDiv">
                    <select id="requestType">
                        <option>GET</option>
                        <option>POST</option>
                    </select>
                    <input type="url" id="url">
                    <button id="paramsSubmission">Params</button>
                </div>
                
                <div class="contentTypeSection">
                <label>Content-Type</label>
                <br>
                <select id="requestParameter">
                    <option>Json</option>
                    <option>Parameter</option>
                </select>
                </div>

                <!-- Parameter Box-->
                <div id="parameterBox">
                    <div class="row container">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-5">
                            <input type="text"  class="form-control" placeholder="key" id="parameterKey0">
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-5">
                            <input type="text" class="form-control" placeholder="value" id="parameterValue0">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                            <button class="btn btn-primary" id="addParameter1">+</button>
                        </div>
                    </div>

                    <!-- Add more Parameter div -->
                    <div id="moreParameter"></div>
                </div>

                <!-- Json Box -->
                <div id="JsonBox">
                            <textarea class="form-control" placeholder="Json" id="requestJsonText"></textarea>
                </div>

                <!-- Result Show -->
                <div class="result">
                    <textarea class="form-control" placeholder="your response" id="yourResponse"></textarea>
                </div>

            </div>
            
        </div>
    </div>

    <footer>
        <p>made by Sarthak Jain</p>
    </footer>




</body>
<script src="js/script.js"></script>
</html>
